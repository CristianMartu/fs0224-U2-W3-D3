<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card {
        width: 18rem;
      }
      .card img {
        object-fit: cover;
        height: 450px;
      }
      .card-body {
        height: 230px;
        width: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
    </style>
  </head>
  <body class="container">
    <div class="d-flex justify-content-between my-3">
      <h1>Library</h1>
      <aside>
        <p>
          <button
            class="btn btn-secondary position-realtive top-0 end-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample"
            aria-expanded="false"
            aria-controls="collapseWidthExample"
          >
            Shop
          </button>
        </p>
        <div>
          <div
            class="collapse position-realtive top-0 end-0"
            id="collapseWidthExample"
          >
            <div class="card card-body">
              This is some placeholder content for a horizontal collapse. It's
              hidden by default and shown when triggered.
            </div>
          </div>
        </div>
      </aside>
    </div>
    <main class="d-sm-flex flex-row-reverse mx-3">
      <section
        id="library"
        class="row row-cols-1 row-cols-md-2 row-cols-xl-3 row-cols-xxl-4 row-gap-4"
      ></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
